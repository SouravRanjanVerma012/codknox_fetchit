<div class="min-h-screen bg-gray-50">
    <div class="bg-white shadow-sm border-b px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-semibold">List Of Banner</h1>
      <button class="bg-red-600 text-white px-5 py-2 rounded hover:bg-red-700" (click)="openAddModal()">
        <i class="fas fa-plus mr-2"></i>Add
      </button>
    </div>
  
    <div class="max-w-3xl mx-auto mt-7 bg-white rounded shadow p-6">
      <table class="w-full table-auto text-center">
        <thead class="text-gray-500 font-semibold">
          <tr>
            <th class="p-3">Banner</th>
            <th class="p-3">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let b of banners" class="border-b border-red-300">
            <td class="p-2">
              <img [src]="b.image" alt="Banner" class="w-40 h-28 object-cover mx-auto rounded cursor-pointer" />
            </td>
            <td class="p-2 space-x-3">
              <button (click)="openEditModal(b)" title="Edit" class="text-blue-600 hover:text-blue-800 mx-2">
                <i class="fas fa-edit fa-lg"></i>
              </button>
              <button (click)="deleteBanner(b)" title="Delete" class="text-red-600 hover:text-red-800 mx-2">
                <i class="fas fa-trash fa-lg"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="banners.length === 0">
            <td colspan="2" class="p-8 text-gray-500">No banners found.</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Add/Edit Modal -->
    <div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
      <div class="bg-white rounded shadow-lg w-full max-w-md p-8 relative">
        <div class="flex justify-between items-center mb-5">
          <h2 class="text-xl font-semibold">{{ editingBanner ? 'Edit Banner' : 'Add Banner' }}</h2>
          <button (click)="closeModal()" class="text-gray-600 hover:text-gray-900 text-2xl font-bold">&times;</button>
        </div>
        <form [formGroup]="form" (ngSubmit)="saveBanner()" novalidate class="flex flex-col items-center">
          <label
            class="w-72 h-72 rounded-full border-2 border-gray-300 flex items-center justify-center mb-6 bg-gray-50 cursor-pointer overflow-hidden"
          >
            <input type="file" accept="image/*" hidden (change)="onImageSelected($event)" />
            <ng-container *ngIf="form.get('image')?.value; else uploadIcon">
              <img
                [src]="form.get('image')?.value"
                alt="Preview"
                class="w-full h-full object-cover"
              />
            </ng-container>
            <ng-template #uploadIcon>
              <div class="flex flex-col items-center">
                <i class="fas fa-images text-7xl text-gray-300"></i>
                <i class="fas fa-plus-circle text-blue-600 text-3xl mt-2"></i>
              </div>
            </ng-template>
          </label>
          <div *ngIf="form.get('image')?.invalid && form.get('image')?.touched" class="text-red-600 text-xs mb-3">
            Please select a banner image.
          </div>
          <div class="flex justify-end w-full mt-2 space-x-4">
            <button type="submit" [disabled]="form.invalid" class="bg-green-600 text-white px-7 py-2 rounded hover:bg-green-800">
              {{ editingBanner ? 'Update' : 'Save' }}
            </button>
            <button type="button" (click)="closeModal()" class="border border-red-400 text-red-600 px-7 py-2 rounded hover:bg-red-50">
              Close
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
