<div class="min-h-screen bg-gray-50 p-6">

    <div class="flex justify-between items-center mb-4">
      <h1 class="text-xl font-semibold">Product Category Management</h1>
      <button
        class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700"
        (click)="openAddForm()"
      >
        <i class="fas fa-plus mr-2"></i> Add
      </button>
    </div>
  
    <!-- Filters -->
    <form [formGroup]="filterForm" class="flex flex-wrap gap-4 mb-6">
      <select formControlName="searchStoreCategory" class="flex-1/1 border p-2 rounded w-48">
        <option value="">All Store Categories</option>
        <option *ngFor="let sc of storeCategories" [value]="sc">{{ sc }}</option>
      </select>
  
      <input
        formControlName="searchName"
        type="text"
        placeholder="Search by Category Name"
        class="border p-2 rounded flex-grow"
      />
  
      <button
        type="button"
        class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700"
        (click)="applyFilters()"
      >
        <i class="fas fa-search"></i>
      </button>
    </form>
  
    <!-- Category Table -->
    <div class="overflow-auto rounded shadow border bg-white">
      <table class="min-w-full text-center">
        <thead>
          <tr class="bg-gray-100 text-gray-600">
            <th class="p-3">Product Category</th>
            <th class="p-3">Store Category</th>
            <th class="p-3">Icon</th>
            <th class="p-3">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cat of filteredCategories" class="border-b last:border-none hover:bg-gray-50">
            <td class="p-3 whitespace-nowrap font-semibold">{{ cat.name }}</td>
            <td class="p-3 whitespace-nowrap">{{ cat.storeCategory || 'â€”' }}</td>
            <td class="p-3 whitespace-nowrap cursor-pointer" (click)="showImage(cat.icon)">
              <img [src]="cat.icon" 
                   alt="{{ cat.name }} icon" 
                   class="w-16 h-16 object-contain mx-auto rounded border" />
            </td>
            <td class="p-3 space-x-2">
              <button
                class="text-blue-600 hover:text-blue-800"
                title="Edit"
                (click)="openEditForm(cat)"
              >
                <i class="fas fa-edit text-lg"></i>
              </button>
              <button
                class="text-red-600 hover:text-red-800"
                title="Delete"
                (click)="deleteCategory(cat)"
              >
                <i class="fas fa-trash-alt text-lg"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="filteredCategories.length === 0">
            <td colspan="4" class="p-6 text-gray-500">No product categories found.</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Add/Edit Modal -->
    <div *ngIf="showFormModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white rounded-lg max-w-lg w-full p-6 overflow-y-auto max-h-full relative">
        <div class="flex justify-between mb-6">
          <h2 class="text-xl font-semibold">{{ editingCategory ? 'Edit' : 'Add' }} Product Category</h2>
          <button (click)="closeForm()" aria-label="Close" class="text-gray-600 hover:text-gray-900 text-xl font-bold">&times;</button>
        </div>
        <form [formGroup]="form" (ngSubmit)="saveForm()" novalidate>
          <label class="block mb-2 font-semibold">Select Store Category</label>
          <select formControlName="storeCategory" class="border p-2 rounded w-full mb-4">
            <option value="" disabled>Select Store Category</option>
            <option *ngFor="let sc of storeCategories" [value]="sc">{{ sc }}</option>
          </select>
          <div *ngIf="form.get('storeCategory')?.invalid && form.get('storeCategory')?.touched" class="text-red-600 mb-4">Store Category is required.</div>
  
          <label class="block mb-2 font-semibold">Category Name</label>
          <input formControlName="name" type="text" class="border p-2 rounded w-full mb-4" placeholder="Category Name" />
          <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-red-600 mb-4">Category Name is required.</div>
  
          <label class="block mb-2 font-semibold">Category Icon</label>
          <div class="border rounded p-2 mb-4 bg-gray-50 w-full flex items-center justify-center cursor-pointer" (click)="iconInput.click()">
            <img *ngIf="form.get('icon')?.value" [src]="form.get('icon')?.value" alt="Icon Preview" class="w-24 h-24 object-contain"/>
            <i *ngIf="!form.get('icon')?.value" class="fas fa-upload text-2xl text-gray-400"></i>
          </div>
          <input #iconInput type="file" accept="image/*" hidden (change)="onIconSelected($event)" />
          <div *ngIf="form.get('icon')?.invalid && form.get('icon')?.touched" class="text-red-600 mb-4">Icon is required.</div>
  
          <div class="flex justify-end space-x-4 mt-6">
            <button type="button" (click)="closeForm()" class="border border-gray-300 px-4 py-2 rounded hover:bg-gray-100">Cancel</button>
            <button type="submit" [disabled]="form.invalid" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
              {{ editingCategory ? 'Update' : 'Add' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  
    <!-- Image preview modal -->
    <div *ngIf="showImageModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
      <div class="bg-white p-4 rounded-lg max-w-lg max-h-[80vh]">
        <img [src]="imageToShow" alt="Preview" class="max-w-full max-h-96 object-contain" />
        <div class="text-center mt-4">
          <button (click)="closeImageModal()" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">OK</button>
        </div>
      </div>
    </div>
